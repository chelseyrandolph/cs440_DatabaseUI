<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Doctors</title>
</head>
<style>
input[type=text], select {
  width: 50%;
  padding: 12px 20px;
  margin: 2px;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 15%;
  background-color: #53A4DE;
  color: white;
  padding: 5px;
  margin: 4px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #3A77A3;
}

label{
    padding-right:30px
}
</style>
<body>
{% extends "template.html" %}
{% block content %}
<h1 align="center"> Filter Doctors by Title</h1>
<div class="form-group" align="center" style="width: 100%;border-radius:5px;background-color: #f2f2f2;padding: 20px;">
    <form method="post" style="width=50%">
        <input type="checkbox" name="gp" id="gp">
        <label for="gp">General Practitioner</label>
        <input type="checkbox" name="ped" id="ped">
        <label for="ped">Pediatrician</label>
        <input type="checkbox" name="gyn" id="gyn">
        <label for="gyn">Gynecologist</label>
        <input type="checkbox" name="fp" id="fp">
        <label for="fp">Family Physician</label>
        <input type="checkbox" name="psych" id="psych">
        <label for="psych">Psychiatrist</label>
        <br><br>
        <input type="submit" value="Submit">

        <br>
        <br>
    </form>
    <br>
    <br>
    <!-- This allows you to display the result table or message on the webpage. -->
    {% if message %}
    <pre>{{ message }}</pre>
    {% endif %}
</div>
<div align="center" style="padding-top:150px;">
    <a type="button" class="btn btn-default" href="doctor">Return to Doctor</a>
</div>
{% endblock %}
</body>
</html>
