<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Prescription</title>
    <style>
input[type=submit] {
  width: 15%;
  background-color: #53A4DE;
  color: white;
  padding: 5px;
  margin: 4px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #3A77A3;
}

table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

    </style>
</head>

<body>
{% extends "template.html" %}
{% block content %}
<h1 align="center"> Update Prescription</h1>
<p align="center">Please input the doctor ID, patient ID, and medication name and the new instructions.</p><br>
<table align="center" style="width:75%;">
    <tr>
        <th style="text-align: center; padding:2px;">Doctor ID*</th>
        <td><input type="text" style="width:100%"></td>
    </tr>
    <tr>
        <th style="text-align: center; padding:2px;">Patient ID*</th>
        <td><input type="text" style="width:100%"></td>
    </tr>
    <tr>
        <th style="text-align: center; padding:2px;">Medication*</th>
        <td><input type="text" style="width:100%"></td>
    </tr>
    <tr>
        <th style="text-align: center; padding:2px;">Instructions</th>
        <td><input type="text" style="width:100%"></td>
    </tr>
</table>
<br>
<div class="form-group" align="center" style="width: 100%;border-radius:5px;padding: 20px;">
    <input type="submit" value="Submit">
</div>
<p style="padding-left:20px;">* = required fields</p>
<div align="center" style="padding-top:150px;">
    <a type="button" class="btn btn-default" href="prescription">Return to Prescription</a>
</div>
{% endblock %}
</body>
</html>
