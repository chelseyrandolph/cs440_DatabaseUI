<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Exams</title>
</head>
<style>
input[type=text], select {
  width: 50%;
  padding: 12px 20px;
  margin: 2px;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 15%;
  background-color: #53A4DE;
  color: white;
  padding: 5px;
  margin: 4px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #3A77A3;
}


</style>
<body>
{% extends "template.html" %}
{% block content %}
<h1 align="center"> Filter Examinations</h1>
<p align="center">Please fill fields to filter by:</p>
<div class="form-group" align="center" style="width: 100%;border-radius:5px;background-color: #f2f2f2;padding: 20px;">
    <label for="doctor">Doctor ID:</label>
    <input type="text" style="width:15%;" class="form-control" id="doctor">
    <label for="patient">Patient ID: </label>
    <input type="text" style="width:15%;" class="form-control" id="patient">
    <label for="date">Date: </label>
    <input type="text" style="width:20%;" class="form-control" id="date">
    <label for="time">Time: </label>
    <input type="text" style="width:15%;" class="form-control" id="time"><br>
    <input type="submit" value="Submit">
    <br>
    <br>
    <input style="width:90%;" type="text" id="filterExamResult" name="Results">
    <br>
</div>
<div align="center" style="padding-top:150px;">
    <a type="button" class="btn btn-default" href="examination">Return to Examination</a>
</div>
{% endblock %}
</body>
</html>
