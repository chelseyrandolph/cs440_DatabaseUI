<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Prescription</title>
</head>
<style>
input[type=text], select {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 15%;
  background-color: #53A4DE;
  color: white;
  padding: 5px;
  margin: 4px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #3A77A3;
}



</style>
<body>
{% extends "template.html" %}
{% block content %}
<h1 align="center"> Add New Prescription</h1>
<div class="form-group" align="center" style="width: 100%;border-radius:5px;background-color: #f2f2f2;padding: 20px;">
    <label for="doctorID">Doctor ID: </label>
    <input type="text" style="width:15%; margin:5px;" class="form-control" id="doctorID">
    <label for="patientID">Patient ID:</label>
    <input type="text" style="width:15%; margin:5px;" class="form-control" id="patientID"><br>
    <label for="medication">Medication: </label>
    <input type="text" style="width:50%;" class="form-control" id="medication">
    <br>
    <label for="instrcutions">Instructions: </label>
    <input type="text" style="width:50%;" class="form-control" id="instrcutions">
    <br>
    <input type="submit" value="Submit">
</div>

<div align="center" style="padding-top:150px;">
    <a type="button" class="btn btn-default" href="prescription">Return to Prescription</a>
</div>
{% endblock %}
</body>
</html>
